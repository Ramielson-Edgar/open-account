  <!-- modal live trading account -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-select-content">
        <div class="modal-header mb-5">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title mb-2" id="exampleModalLabel">
            Open a Live Trading Account in couple of seconds!
          </h5>
          <p class="modal-description">
            Please fill in all the information below
          </p>
        </div>

        <p class="modal__required-notify  mb-5">Alll field is Required</p>

        <div class="modal-body modal-select-items mb-2">
          <div class="container">
            <div class="d-flex justify-content-between">
              <p class="account-currency__title">Trading Platform</p>
              <span role="img" class="account__success-notify">
                <svg width="10" height="5" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.9308 0.464844L6.92233 5.47334L1.91383 0.464844L0.26416 2.11451L6.92233 8.77268L13.5805 2.11451L11.9308 0.464844Z"
                    fill="#fff" />
                </svg>

              </span>
            </div>


            <div class="account-currency__select-box">
              <div class="account-currency__options-container">

                <div class="account-currency__option">
                  <input type="radio" class="account-currency__radio" id="allpips" name="category" />
                  <label class="account-currency__label" for="allpips WebPlatform">Allpips WebPlatform</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class=" account-currency__radio" id="metatrader4" name="category" />
                  <label class="account-currency__label" for="metatrader4">MetaTrader 4</label>
                </div>

              </div>

              <div class="account-currency__selected">
                Allpips Platfrom
              </div>
            </div>
          </div>

          <div class="container">

            <div class="d-flex justify-content-between">
              <p class="account-currency__title">Account Currency</p>
              <span role="img" class="account__success-notify">
                <svg width="10" height="5" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.9308 0.464844L6.92233 5.47334L1.91383 0.464844L0.26416 2.11451L6.92233 8.77268L13.5805 2.11451L11.9308 0.464844Z"
                    fill="#fff" />
                </svg>

              </span>
            </div>

            <div class="account-currency__select-box">
              <div id="currency" class="account-currency__options-container">

                <div class="account-currency__option">
                  <input type="radio" class="account-currency__radio" id="USD" name="category" />
                  <label class="account-currency__label" for="USD">USD</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class=" account-currency__radio" id="EUR" name="category" />
                  <label class="account-currency__label" for="EUR">EUR</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class="account-currency__radio" id="GBP" name="category" />
                  <label class="account-currency__label" for="GBP">GBP</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class="account-currency__radio" id="BTC" name="category" />
                  <label class="account-currency__label" for="BTC">BTC</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class="account-currency__radio" id="ETH" name="category" />
                  <label class="account-currency__label" for="ETH">ETH</label>
                </div>
              </div>

              <div class="account-currency__selected">
                Select Account Currency
              </div>
            </div>
          </div>

          <div class="container">
            <div class="d-flex justify-content-between">
              <p class="account-currency__title">Account balance</p>
              <span role="img" class="account__success-notify">
                <svg width="10" height="5" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.9308 0.464844L6.92233 5.47334L1.91383 0.464844L0.26416 2.11451L6.92233 8.77268L13.5805 2.11451L11.9308 0.464844Z"
                    fill="#fff" />
                </svg>

              </span>
            </div>

            <form class="account-balance">
              <input id="input" class="account-balance-input" type="text" placeholder="Enter the approximated deposit">
            </form>

          </div>

          <div class="container">
            <div class="d-flex justify-content-between">
              <p class="account-currency__title">Leverage</p>
              <span role="img" class="account__error-notify"></span>
            </div>


            <div class="account-currency__select-box">
              <div id="leverage" class="account-currency__options-container">

                <div class="account-currency__option">

                  <input type="radio" class="account-currency__radio" id="1:100" name="category" />
                  <label class="account-currency__label" for="1:100">1:100</label>
                </div>

                <div class="account-currency__option">
                  <input type="radio" class=" account-currency__radio" id="1:50" name="category" />
                  <label class="account-currency__label" for="1:50">1:50</label>
                </div>

              </div>

              <div class="account-currency__selected error">
                Select account leverage
              </div>


            </div>

            <span class="account__error-notify-message">
              Are Required
            </span>
          </div>
        </div>

        <div class="modal-footer modal-footer-select">
          <button class="btn modal-button text-capitalize" type="button">Open Account</button>
        </div>
      </div>
    </div>
  </div>
